<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="media.css">
	<title>Document</title>
</head>
<body>
	<!-- screen 1 -->
	<div class="screen">
		<h2 class="title-2">Настройка</h2>

		<!-- Rus/Eng -->
		<h3 class="title-3">Выбор языка</h3>
		<ul class="btn-list">
			<li>
				<label for="checkbox__rus" class="checkbox">
					<input type="radio" class="checkbox__inp" id="checkbox__rus" name="language" data-atr="ru">
					<span class="checkbox__inner">Русский</span>
				</label>
			</li>
			<li>
				<label for="checkbox__eng" class="checkbox">
					<input type="radio" class="checkbox__inp" id="checkbox__eng" name="language" data-atr="en">
					<span class="checkbox__inner">Английский</span>
				</label>
			</li>
		</ul>

		<!-- number of words -->
		<h3 class="title-3">Выбор количества слов</h3>
		<ul class="btn-list">
			<li>
				<label for="checkbox" class="checkbox">
					<input type="radio" class="checkbox__inp" id="checkbox" name="rad" data-atr="10">
					<span class="checkbox__inner">10 слов</span>
				</label>
			</li>
			<li>
				<label for="checkbox2" class="checkbox">
					<input type="radio" class="checkbox__inp" id="checkbox2" name="rad" data-atr="20">
					<span class="checkbox__inner">20 слов</span>
				</label>
			</li>
			<li>
				<label for="checkbox3" class="checkbox">
					<input type="radio" class="checkbox__inp" id="checkbox3" name="rad" data-atr="30">
					<span class="checkbox__inner">30 слов</span>
				</label>
			</li>
			<li>
				<label for="checkbox4" class="checkbox">
					<input type="radio" class="checkbox__inp" id="checkbox4" name="rad" data-atr="100">
					<span class="checkbox__inner">все слова</span>
				</label>
			</li>
		</ul>
		<button id="start">Старт</button>
	</div>
	<!-- screen 2 -->
	<div class="screen">
		<h3 class="practice">Practice your english</h3>
      <form id="form">
				<div class="words"  id="words">
					<!-- <i>1/3</i>
					<b>Лампа</b> -->
					<!-- <i class="correct-word"></i> -->
					<!-- <h2 class="correct"></h2> -->
				</div>
				<input type="search" id="input" autocomplete="off" class="input__check">
				<button class="check-btn" id="check-btn">Проверить</button>
			</form>
	</div>
	<script type="module" src="phrases.js"></script>
</body>
</html>
